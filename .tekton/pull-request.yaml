---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-definitions-pull-request
  annotations:
    pipelinesascode.tekton.dev/on-event: "pull_request"
    pipelinesascode.tekton.dev/on-target-branch: "main"
    pipelinesascode.tekton.dev/task: "git-clone"
    pipelinesascode.tekton.dev/task-2: "yaml-lint"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: workspace
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: workspace
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: yaml-lint-check
        runAfter:
          - fetch-repository
        taskRef:
          name: yaml-lint
        workspaces:
          - name: shared-workspace
            workspace: workspace
        params:
        - name: args
          value: ["."]
      - name: task-usage
        runAfter:
          - fetch-repository
        taskSpec:
          workspaces:
            - name: source
              readOnly: true
          steps:
            - name: task-usage
              image: registry.redhat.io/openshift4/ose-cli@sha256:e6b307c51374607294d1756b871d3c702251c396efdd44d4ef8db68e239339d3
              workingDir: $(workspaces.source.path)
              script: |
                oc apply -k tasks/ --dry-run=client -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | sort > /tmp/defined-tasks
                oc apply -k pipelines/hacbs --dry-run=client -o jsonpath='{range .items[*]}{range .spec.tasks[*]}{.taskRef.name}{"\n"}{end}' | sort -u > /tmp/used-tasks
                DIFF=$(comm -23 /tmp/defined-tasks /tmp/used-tasks)
                if [ -n "$DIFF" ]; then
                  echo Unused tasks - $DIFF
                  exit 1
                fi
        workspaces:
          - name: source
            workspace: workspace
  workspaces:
    - name: workspace
      persistentVolumeClaim:
        claimName: app-studio-default-workspace
      subPath: build-definitions-{{ revision }}
