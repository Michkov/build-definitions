apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    "pipelines.openshift.io/used-by" : "build-cloud"
  name: build
spec:
  params:
    - description: 'Source Repository URL'
      name: git-url
    - description: 'Revision of the Source Repository'
      name: revision
      default: main
    - description: 'Fully Qualified Output Image'
      name: output-image
    - description: The path to your source code
      name: path-context
      default: .
    - description: Path to the Dockerfile
      name: dockerfile
      default: Dockerfile
    - description: Build strategy, can be - noop, s2i-java, s2i-nodejs, docker
      name: strategy
      default: docker
    - description: Force rebuild image
      name: rebuild
      default: "false"
  tasks:
    - name: appstudio-init
      params:
        - name: image-url
          value: "$(params.output-image)"
        - name: rebuild
          value: "$(params.rebuild)"
      taskRef:
        name: init
    - name: git-clone
      when:
      - input: $(tasks.appstudio-init.results.build)
        operator: in
        values: ["true"]
      runAfter:
        - appstudio-init
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: "$(params.revision)"
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
        - name: basic-auth
          workspace: git-auth
    - name: appstudio-configure-build
      runAfter:
        - git-clone
      taskRef:
        name: configure-build
      workspaces:
        - name: source
          workspace: workspace
        - name: registry-auth
          workspace: registry-auth
    - name: s2i-java
      runAfter:
        - appstudio-configure-build
      when:
      - input: $(params.strategy)
        operator: in
        values: ["s2i-java"]
      - input: $(tasks.appstudio-init.results.build)
        operator: in
        values: ["true"]
      params:
        - name: PATH_CONTEXT
          value: $(params.path-context)
        - name: IMAGE
          value: "$(params.output-image)"
        - name: PUSH_EXTRA_ARGS
          value: "$(tasks.appstudio-configure-build.results.buildah-auth-param)"
      taskRef:
        name: s2i-java
      workspaces:
        - name: source
          workspace: workspace
    - name: s2i-nodejs
      runAfter:
        - appstudio-configure-build
      when:
      - input: $(params.strategy)
        operator: in
        values: ["s2i-nodejs"]
      - input: $(tasks.appstudio-init.results.build)
        operator: in
        values: ["true"]
      params:
        - name: PATH_CONTEXT
          value: $(params.path-context)
        - name: IMAGE
          value: "$(params.output-image)"
        - name: PUSH_EXTRA_ARGS
          value: "$(tasks.appstudio-configure-build.results.buildah-auth-param)"
      taskRef:
        name: s2i-nodejs
      workspaces:
        - name: source
          workspace: workspace
    - name: docker-build
      runAfter:
        - appstudio-configure-build
      when:
      - input: $(params.strategy)
        operator: in
        values: ["docker"]
      - input: $(tasks.appstudio-init.results.build)
        operator: in
        values: ["true"]
      params:
        - name: IMAGE
          value: $(params.output-image)
        - name: DOCKERFILE
          value: $(params.dockerfile)
        - name: CONTEXT
          value: $(params.path-context)
        - name: BUILD_EXTRA_ARGS
          value: "$(tasks.appstudio-configure-build.results.buildah-auth-param)"
        - name: PUSH_EXTRA_ARGS
          value: "$(tasks.appstudio-configure-build.results.buildah-auth-param)"
      taskRef:
        name: buildah
      workspaces:
        - name: source
          workspace: workspace
  finally:
    - name: show-summary
      taskRef:
        name: summary
      params:
      - name: pipeline-run-name
        value: "$(context.pipelineRun.name)"
      - name: git-url
        value: "$(params.git-url)"
      - name: image-url
        value: $(params.output-image)
  workspaces:
    - name: workspace
    - name: registry-auth
      optional: true
    - name: git-auth
      optional: true
